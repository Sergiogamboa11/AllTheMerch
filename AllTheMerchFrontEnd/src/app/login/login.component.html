<div class="container" style="width: 700px;">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="text" formControlName="usernameForm" class="form-control" id="inputUsername" aria-describedby="usernameHelp">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" formControlName="passwordForm" class="form-control" id="inputPassword">
        </div>
        <button type="button" class="btn btn-primary mr-2" (click)="login()">Submit</button>
        <button type="button" class="btn btn-outline-primary" routerLink="/register">Register</button>
        <div *ngIf="invalidLogin" style="color: red;">Invalid Login</div>
    </form>
</div>
