<div class="container" style="width: 1000px;">
    <h2 style="margin-left: auto; margin-right: auto;">Create your All The Merch Account</h2>
    <form [formGroup]="registerForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" formControlName="usernameForm" class="form-control" id="inputUsername" aria-describedby="usernameHelp">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" formControlName="passwordForm" class="form-control" id="inputPassword">
            </div>
            
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail">Email</label>
                <input type="text" formControlName="emailForm" class="form-control" id="inputEmail">
            </div>
        </div>
        
        <h3>Billing Information</h3>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputFirstName">First Name</label>
                <input type="text" formControlName="firstNameForm" class="form-control" id="inputFirstName" aria-describedby="usernameHelp">
            </div>
            <div class="form-group col-md-4">
                <label for="inputMiddleName">Middle Name</label>
                <input type="text" formControlName="middleNameForm" class="form-control" id="inputMiddleName">
            </div>
            <div class="form-group col-md-4">
                <label for="inputLastName">Last Name</label>
                <input type="text" formControlName="lastNameForm" class="form-control" id="inputLastName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" formControlName="addressForm" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" formControlName="cityForm" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" formControlName="stateForm" class="form-control">
                    <option selected>AZ</option>
                    <option>NM</option>
                    <option>TX</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" formControlName="zipForm" class="form-control" id="inputZip">
            </div>
        </div>
        <button type="button" class="btn btn-primary mr-2" (click)="createAccount()">Create Account</button>
        <button type="button" class="btn btn-outline-primary" routerLink="/login">Cancel</button>
    </form>
</div>
