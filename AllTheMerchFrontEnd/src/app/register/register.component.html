<div class="container" style="width: 1000px;">
    <h2 style="margin-left: auto; margin-right: auto;">Create your All The Merch Account</h2>
    <form [formGroup]="registerForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" formControlName="usernameForm" class="form-control" id="inputUsername"
                    aria-describedby="usernameHelp" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" formControlName="passwordForm" class="form-control" id="inputPassword"
                    placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword">Confirm Password</label>
                <input type="password" formControlName="passwordConfirmForm" class="form-control" id="inputPasswordConfirm"
                    placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <button type="button" class="btn btn-primary mr-2" (click)="createAccount()">Create Account</button>
        <button type="button" class="btn btn-outline-primary" routerLink="/login">Cancel</button>
    </form>
</div>
